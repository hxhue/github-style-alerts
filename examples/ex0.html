<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.3.0/github-markdown-dark.css">
    <link rel="stylesheet" href="https://raw.githubusercontent.com/hxhue/github-style-alerts/master/style.css">
    <script type="text/javascript" src="https://raw.githubusercontent.com/hxhue/github-style-alerts/master/script.js"></script>
</head>

<body>
    <blockquote>
        <p>[!TIP]</p>
        <p>This is a tip.</p>
    </blockquote>
    <blockquote>
        <p>[!NOTE]</p>
        <p>This is a note.</p>
    </blockquote>
    <blockquote>
        <p>[!IMPORTANT]</p>
        <p>This is important.</p>
    </blockquote>
    <blockquote>
        <p>[!WARNING]</p>
        <p>This is a warning.</p>
    </blockquote>
    <blockquote>
        <p>[!CAUTION]</p>
        <p>Be careful.</p>
    </blockquote>
</body>

</html>
